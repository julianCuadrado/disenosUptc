<!DOCTYPE html>
<html ng-app="empresa">
    
    <head>
        <meta charset="utf-8">
        <title>Empresa</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/templateEmpresa.css">
        <!--<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">-->
    </head>
    
    <body ng-controller="ControllerEmpresa as ctrl">
        <div id="header">
            <ul class="nav">
                <li><a href="" id="empresa">{{admin.nombreEmpresa}}</a>
                    <ul>
                        <li><a href="">Ver perfil</a></li>
                        <li><a href="" ng-click="cerrarSesion()">Cerrar sesion</a></li>
                    </ul>
                </li>
                <li><a href="">Sobre nosotros</a></li>
                <li><a href="">Proyectos</a>
                    <ul>
                        <li><a href="" ng-click="crear()">Crear proyecto</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="container-fluid">
            <div class="row" id="titulo">
                <div class="col-lg-8">
                    <h1>Proyectos</h1>
                </div>
            </div>
            <div class="row" id="fila">
                <div class="col-lg-3" ng-repeat="row in listaProyectos track by $index">
                    
                    <div id="cuadro" class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{row.nombre}}</h5>
                            <p class="card-text" id="texto">{{row.descripcion}}</p>
                            <p class="card-text">Valor estimado: ${{row.valorEstimado}}</p>
                            <div class="row">
                                <div class="col-lg-3">
                                    <button type="button" style="padding: 6px 20px" class="btn btn-primary" ng-click="ver(row)">Ver</button>
                                </div>
                                <div class="col-lg-3">
                                    <button type="button" class="btn btn-primary" ng-click="editar(row)">Editar</button>
                                </div>
                                <div class="col-lg-4">
                                    <button type="button" class="btn btn-primary" ng-click="eliminarProyecto(row)">Remover</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Crear Proyecto</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre</label>
                                <input type="text" minlength="2" class="form-control" id="exampleInputEmail1" ng-model="proyecto.nombre">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Descripcion</label>
                                <textarea class="form-control" minlength="81" maxlength="135" ng-model="proyecto.descripcion"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Valor estimado a pagar</label>
                                <input type="number" min="0" class="form-control" id="exampleInputPassword1" ng-model="proyecto.valorEstimado">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-danger" ng-click="agregarProyecto()">Registrar</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/lib/jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" src="../js/lib/popper.min.js"></script>
        <script type="text/javascript" src="../js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/lib/angular.min.js"></script>
        <script type="text/javascript" src="../js/controllerEmpresa.js"></script>
        
    </body>
</html>
